<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="login.css" />

</head>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<body>


<button onclick="document.getElementById('MH').style.display='block'" style="width:auto;">Login</button>

<div id="MH" class="modal">
  
  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('MH').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="gamer.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  <form>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('MH').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

</script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="login.js"></script>
</body>
</html>
